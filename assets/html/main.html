<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- chartjs -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
    <title>Dashboard</title>
</head>


<body>

    <!-- Dashboard section -->
    <section class="dashboard">
        <div class="container-fluid p-3">
            
            <div id="banner-div" class="">            
                <p id="welcome-message" class="py-3">Welcome, <span id="welcome-name"></span></p>
                <p id="todays-date" class="py-3 lead strong"></p>
                <button class="btn btn-primary" id="switch-button" type="submit">Switch User</button>
            </div>

            

            <div class="row">

                <div class="col-md-6">
                    <div id="dash-info-div" class="w-50 py-2">
                    </div>
                </div>

                <div class="col-md-6">
                </div>

            </div>
        </div>
    </section>


    <!-- New expense section -->
    <section class="new-expense bg-secondary">
        <div class="container-fluid">
            <div class="row py-3" id="new-expense-container">
                <div class="header-wrapper col-md-3">
                    <p class="text-white">New expense/income:</p>
                </div>
                <div class="amount-wrapper col-md-2 px-3"><input class="form-control" type="text" placeholder="Amount"
                        id="amount-input" aria-label="default input"></div>
                <div class="description-wrapper col-md-3"><input class="form-control" type="text"
                        placeholder="Short Description" id="description-input" aria-label="default input"></div>
                <div class="dropdown-wrapper col-md-2">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Expense type</option>
                        <option value="1">Grocery</option>
                        <option value="2">Transport</option>
                        <option value="3">Entertainment</option>
                    </select>
                    </select>
                </div>
                <div class="button-wrapper col-md-1"><input class="btn btn-primary" type="submit" value="Submit"
                        id="new-expense-submit"></div>
            </div>
        </div>
    </section>


    <!-- Budget section -->
    <section class="budget">
        <div class="pt-5 pb-5 container-fluid">

            <!--  -->
            <h3 class="display-5 text-center pt-3">Overview</h3>

            <!-- *** INCOME INFO *** -->
            <div class="m-3 pt-2 m-md-5 mb-3 mt-3" id="income-information">

                <!-- INCOME-SECTION Container -->
                <div class="pb-5 pt-5 container-fluid row align-items-center mb-2">

                    <div class="col-5 col-md-6 p-0 dynamic-income-info income-graphs">
                        <!-- Income Graph DYNAMICALLY CREATED from main.js -->
                    </div>

                    <!-- INCOME Details -->
                    <div id="income-details-section" class="col-7 col-md-6 text-center">
                        <h5 class="header">TOTAL</h5>
                        <p class="income-details">
                            <span class="details-text">Income:</span>
                            <span class="currency-symbol">$</span>
                            <span class="number amount">2000</span>
                        </p>
                        <p class="more-details">
                            <span class="details-text">Spent:</span>
                            <span class="currency-symbol">$</span>
                            <span class="number amount spent">200</span>
                        </p>
                    </div>

                </div>
            </div>


            <!-- *** BUDGET INFO *** -->
            <div class="m-3 m-md-5 mt-5" id="budget-information">
                <!-- BUDGET-BLOCKS - DYNAMICALLY CREATED from main.js -->


                <!-- Modal -->
                <div class="modal fade budget-modal" id="budget-modal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">

                        <div class="modal-content">
                            <div class="modal-header">
                                <!-- Title -->
                                <h1 class="modal-title fs-5 display-5" id="exampleModalLabel">
                                    <span>Modify Budget:</span>
                                    <span class="budget-type"></span>
                                </h1>

                                <!-- Upper right X button -->
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>

                            <!-- BODY! -->
                            <div class="modal-body">



                                <h5 class="add-expense-h5">Add Expense:</h5>

                                <!-- ADD EXPENSE -->
                                <div class="add-expense mb-2 mt-2 ms-0 me-0">
                                    <div class="income-block row">
                                        <div class="col-12 col-sm-6 p-1">
                                            <input type="text" id="budget-modal-expense-desc" class="form-control" placeholder="Short desc"
                                                data-type="desc">
                                        </div>
                                        <div class="col-7 col-sm-3 p-1">
                                            <input type="text" id="budget-modal-expense-amount" class="form-control" placeholder="Amount"
                                                data-type="amount">
                                        </div>
                                        <div class="col-5 col-sm-3 p-1">
                                            <select class="form-control" id="budget-modal-expense-type" data-type="type">
                                                <option value="" id="budget-modal-default-option" disabled selected>Budget</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>


                                <!-- MODIFY BUDGET -->



                            </div>
                            <!-- Buttons -->
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" id="submit-modal-btn" class="btn btn-primary">Save
                                    changes</button>
                            </div>
                        </div>
                    </div>
                </div>



            </div>

        </div>
    </section>
    
    <!-- Currency exchange section -->
    <section class="currency-exchange">
        <div class="container-fluid">
            <h3 class="text-center pt-3">Currency Exchange</h3>
            <div class="col-4 col-sm-6">
                <label for="currency">Select new currency:</label>
                <select class="form-control" id="currency-exchange">
                    <option>...</option>
                                     
                </select>
                <button class="btn btn-primary submit-btn" id="currency-exchange-button" type="submit">Submit</button>
            </div>
        </div>
    </section>

    <!-- bootstrap popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- day.js -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>

    <!-- Our custom scripts -->
    <script src="../js/apikey.js"></script>

    <script src="../js/welcome.js"></script>
    <script src="../js/main.js"></script>

    <script src="../js/api-main.js"></script>
</body>

</html>
