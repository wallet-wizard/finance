<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
    <title>Dashboard</title>
</head>
<body>

    <!-- Dashboard section -->
    <section class="dashboard">
        <div class="container-fluid">
            <h3 id="todays-date" class="text-center py-3"></h3>
            
            <div class="row">
                
                <div class="col-md-6">
                    <h4 id="dashboard-month" class="text-center"></h4>

                    <div id="dash-info-div" class="w-50 py-2">
                        <p>Income: <span id="dash-income"></span></p>
                        <p>Expenses: <span id="dash-expenses"></span></p>
                        <p>Savings: <span id="dash-savings"></span></p>
                    </div>
                 
                </div>

                <div class="col-md-6">
                    <h4 id="recent-heading" class="text-center">Recent</h4>
                </div>

            </div>
        </div>
    </section>

    <!-- New expense section -->
    <section class="new-expense bg-secondary">
        <div class="container-fluid">
            <div class="row py-3" id="new-expense-container">
                <div class="header-wrapper col-md-3"><p class="text-white">New expense/income:</p></div>
                <div class="amount-wrapper col-md-2 px-3"><input class="form-control" type="text" placeholder="Amount" id="amount-input" aria-label="default input"></div>
                <div class="description-wrapper col-md-3"><input class="form-control" type="text" placeholder="Short Description" id="description-input" aria-label="default input"></div>
                <div class="dropdown-wrapper col-md-2">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Expense type</option>
                        <option value="1">Grocery</option>
                        <option value="2">Transport</option>
                        <option value="3">Entertainment</option>
                      </select>
                </div>
                <div class="button-wrapper col-md-1"><input class="btn btn-primary" type="submit" value="Submit" id="new-expense-submit"></div>
        </div>
        </div>
    </section>

    <!-- Budget section -->
    <section class="budget">
        <div class="container-fluid">
        <h3 class="text-center pt-3">Budgets</h3>

        <div id="budget-information"></div>
    </div>
    </section>
    
    <!-- bootstrap popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- day.js -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="../js/welcome.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
