<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Wallet Wizard</title>
</head>
<body>
    <h1 class="header">Welcome to Wallet wizzard</h1>

    <label for="username">Username</label>
    <input type="text" class="form-control" id="username">

    <form id="onboarding-form">

        <h4>Seems like you're a new user. Welcome!</h4>
        <h5>Please fill in the form below to get started</h5>
        <div class="row">
            <div class="col-12 col-sm-6">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="first-name" placeholder="John">
            </div>
            <div class="col-12 col-sm-6">
                <label for="surname">Surname</label>
                <input type="text" class="form-control" id="last-name" placeholder="Smith">
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-sm-6">
                <label for="country">Country</label>
                <select class="form-control" id="country">
                    <option>Greece</option>
                    <option>United Kingdom</option>
                    <option>...</option>
                </select>
            </div>
            <div class="col-12 col-sm-6">
                <label for="currency">Currency</label>
                <select class="form-control" id="currency">
                    <option>EUR</option>
                    <option>GBP</option>
                    <option>...</option>
                </select>
            </div>
        </div>
    
        <button class="btn btn-primary" type="submit">Submit</button>     
    </form>

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./assets/js/welcome.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
