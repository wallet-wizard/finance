<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- My css -->
    <link rel="stylesheet" href="./assets/css/welcome.css">
    <title>Wallet Wizard</title>
</head>

<body>

    <!-- Exterior div -->
    <div class="container">

        <h1 class="header">Welcome to Wallet wizzard</h1>


        <!-- FORM -->
        <form id="onboarding-form">

            <label for="username">Username</label>
            <input type="text" class="form-control" id="username">


            <div class="new-user" data-display="hidden">

                <!-- Welcome Message -->
                <h4>Seems like you're a new user. Welcome!</h4>
                <h5>Please fill in the form below to get started</h5>

                <!-- Name / Surname -->
                <div class="row">
                    <div class="col-12 col-sm-6">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="first-name" placeholder="John">
                    </div>
                    <div class="col-12 col-sm-6">
                        <label for="surname">Surname</label>
                        <input type="text" class="form-control" id="last-name" placeholder="Smith">
                    </div>
                </div>

                <!-- Country / Currency -->
                <div class="row">
                    <div class="col-12 col-sm-6">
                        <label for="country">Country</label>
                        <select class="form-control" id="country">
                            <option>Greece</option>
                            <option>United Kingdom</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="col-12 col-sm-6">
                        <label for="currency">Currency</label>
                        <select class="form-control" id="currency">
                            <option>EUR</option>
                            <option>GBP</option>
                            <option>...</option>
                        </select>
                    </div>
                </div>

                <!-- DYNAMICALLY UPDATED ELEEMENTS BELOW -->

                <!-- INCOME -->
                <div class="container mb-2 mt-2 income-section">

                    <p class="">Income</p>


                    <!-- Updated dynamically -->
                    <div class="income-blocks">
                        <div class="income-block row">
                            <div class="col-12 col-sm-2">
                                <input type="text" class="form-control" placeholder="$ Amount">
                            </div>
                            <div class="col-12 col-sm-8">
                                <input type="text" class="form-control" placeholder="My Company LTD.">
                            </div>
                            <div class="col-12 col-sm-2">
                                <select class="form-control">
                                    <option value="2">Monthly</option>
                                    <option value="3">Yearly</option>
                                    <option value="1">Weekly</option>
                                </select>
                            </div>
                        </div>
                    </div>


                    <!-- Submit Button -->
                    <button class="btn btn-secondary" type="button" id="add-income">+</button>
                    <button class="btn btn-secondary" type="button" id="remove-income">-</button>
                </div>



                <!-- BUDGETS -->
                <div class="container mb-2 mt-2 budget-section">

                    <p class="">Budgets</p>


                    <!-- Updated dynamically -->
                    <div class="budget-blocks">
                        <div class=" budget-block row">
                            <div class="col-12 col-sm-2">
                                <input type="text" class="form-control" placeholder="$ Amount">
                            </div>
                            <div class="col-12 col-sm-8">
                                <input type="text" class="form-control" placeholder="Groceries">
                            </div>
                            <div class="col-12 col-sm-2">
                                <select class="form-control">
                                    <option value="2">Monthly</option>
                                    <option value="3">Yearly</option>
                                    <option value="1">Weekly</option>
                                </select>
                            </div>
                        </div>
                    </div>


                    <!-- Submit Button -->
                    <button class="btn btn-secondary" type="button" id="add-budget">+</button>
                    <button class="btn btn-secondary" type="button" id="remove-budget">-</button>
                </div>



                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./assets/js/welcome.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
